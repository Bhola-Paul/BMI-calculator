<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="total">
        <h1>BMI Calculator</h1>
        <form class="form">
            <p><label>Enter height in meters: </label><input type="text" id="height"></p>
            <p><label>Enter weight in Kilograms: </label><input type="text" id="weight"></p>
            <button id="sub">Calculate</button>
            <div id="ans"></div>
            <p id="conclusion"></p>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
